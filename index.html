<!DOCTYPE html>
<html lang=en>
<head>
	<title>The black door &middot; IoT for the whole house!</title> 
    <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
</head>
<body>
	UNDER CONSTRUCTION!
    <div style="width: 75%">
        <canvas id="myChart"></canvas>
    </div>
    <a href="" onclick="load_my_lovely_data(); return false;">
        Load my lovely data
    </a>
    <div id="container"></div> 
<script>
    function on_request_load () {
        var container = document.getElementById("container");
        var a = JSON.parse(this.responseText);
        for(var i = 0; i < a.length; i++) {
            var s = document.createElement("span");
            s.innerHTML = a[i];
            container.appendChild(s);
        }
    }

    function load_my_lovely_data() {
        var request = new XMLHttpRequest();
        request.addEventListener("load", on_request_load);
        request.open("GET", "data.html");
        request.send();
    }

    var ctx = document.getElementById("myChart");
    var data = {
        labels: [1, 2, 3],
        datasets: [
            {
                label: "Download",
                fill: false,
                data: [1, 2, 3]
            }, {
                label: "Upload",
                fill: false,
                data: [3, 2, 1]
            }
        ]
    };
    var myChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
            title:{
                display:true,
                text:"Internet speeds"
            },
            scales: {
                xAxes: [{
                    time: {
                        unit: 'month'
                    }
                }]
            }
            
        }
    });
    </script>
</body>
</html>
